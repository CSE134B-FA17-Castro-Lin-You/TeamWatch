<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A roster and statistics management tool for soccer organizations.">
    <meta name="author" content="Castro-Lin-You">
    <link rel="icon" href="favicon.ico">

    <title>TeamWatch</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="with-nav">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars fa-lg light"></span>
      </button>
      <a class="navbar-brand" href="view-game-schedule.html"><img class="mobile-hidden" src="images/logo.png" alt="teamwatch logo"><img class="desktop-hidden" src="images/logo-small.png" alt="teamwatch logo"></a>
      <!-- desktop-hidden navbar button -->
      <a href="view-game-schedule.html" class="btn btn-primary desktop-hidden" role="button"><span class="fa fa-times fa-lg light"></span></a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="teamstats.html">Team Stats</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Upcoming Matches</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="matchstats.html">Today's Match</a>
              <a class="dropdown-item" href="view-game-schedule.html">All Matches</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="record-match-stats.html">Record Match Stats</a>
          </li>
          <li class="nav-item desktop-hidden">
            <a class="nav-link" href="login.html">Log Out</a>
          </li>
        </ul>
        <span class="mobile-hidden light"><a href="login.html" class="btn btn-primary" role="button">Log Out</a></span>
      </div>
    </nav>
    <main role="main" class="container mt-3 mt-md-1">
      <div class="row justify-content-center">
        <!-- Page Heading -->
        <h1 class="my-md-4 my-sm-2 col-md-8 col-sm-12">
          Add New Game
        </h1>
        
        <form class="jumbotron col-md-8 col-sm-12 bg-gray" action="view-game-schedule.html">
          <div class="form-group">
            <label for="opponentteam">Opponent Team</label>
            <input type="text" class="form-control" id="opponentteam" placeholder="Opponent Team">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" placeholder="Location" id="location">
          </div>
          <div class="form-group">
            <label for="datetime-input">Time</label>
            <input class="form-control" type="datetime-local" value="1970-12-31T00:00:00" id="datetime-input">
          </div>
          <div class="form-group">
            <label for="gametype-input">Game Type</label>
            <select class="form-control" id="gametype-input">
              <option selected disabled hidden>Select Game Type</option>
              <option>Home Game</option>
              <option>Away Game</option>
            </select>
          </div>
          <button type="submit" class="btn btn-lg center-block">Add Game</button>
        </form>
      </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

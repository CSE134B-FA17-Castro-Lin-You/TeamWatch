
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <title>Tables</title>
    <meta name="description" content="A HTML document to test all ttable functions.">
    <meta name="author" content="Catsro-Lin-You">

    <style>
    table, th, td{
      border: 5;
      padding: 10;
      border-spacing: 5;
    }
    </style>
  </head>
  <body>
    <main>
      <table>
        <caption>Cat Meme Counter</caption>
        <colgroup>
          <col style="background-color:#fcc7c7">
          <col span="2" style="background-color:#c7cbfc">
        </colgroup>
        <thead>
          <tr>
              <th>Icon</th>
              <th>Name</th>
              <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="/images/tables/longcat.gif" alt="Long Cat Gif"></td>
            <td>Long Cat</td>
            <td>7153</td>
          </tr>
          <tr>
            <td><img src="/images/tables/grumpycat.gif" alt="Grumpy Cat Gif"></td>
            <td>Grumpy Cat</td>
            <td>6123</td>
          </tr>
          <tr>
            <td><img src="/images/tables/nyancat.gif" alt="Nyan Cat Gif"></td>
            <td>Nyan Cat</td>
            <td>6090</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td>Total</td>
            <td>19,366</td>
          </tr>
        </tfoot>
      </table>



      <table>
        <caption>Cat Best Photo Winner</caption>
        <thead>
          <tr>
            <th rowspan="3">Entries</th>
            <th>Winner</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="/images/tables/longcat.jpg" alt="Long Cat Pic"></td>
            <td><img src="/images/tables/grumpycat.jpg" alt="Grumpy Cat Pic"></td>
            <td><img src="/images/tables/nyancat.jpg" alt="Nyan Cat Pic"></td>
            <td>Long Cat</td>
          </tr>
        </tbody>
      </table>

    </main>
    <footer><a href="/hw2.html">Return to the top level page</a></footer>
  </body>
</html>
